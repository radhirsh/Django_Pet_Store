<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
{% comment %}
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">Cart</a>
      <a class="nav-item nav-link" href="#">Register</a>
      <a class="nav-item nav-link " href="#">Login</a>
      <a class="nav-item nav-link " href="#">Logout</a>
    </div>
  </div>
</nav> {% endcomment %}
{% include 'navbar.html' %}
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4 mx-auto shadow p-3">
                <h5 class="mb-3 text-center">USER LOGIN</h5>
                {% if errmsg %}
                <div class="alert alert-danger">
                  {{errmsg}}
                  </div>
                  {% endif%}
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="input1" class="form-label"><strong>Name: </strong> </label>
                        <input type="email" class="form-control"name="uname" id="input1">
                    </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label"><strong>Password: </strong> </label>
                        <input type="password" class="form-control" name="upass" id="input2">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Login">
                        <a href="/register" style="text-decoration:none">Register</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/popper.js"></script>
</body>
{% include 'footer.html' %}
</html>
